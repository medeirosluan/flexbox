<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        header {
            background-color: darkcyan;
            padding: 1px; 
        }

        img {
            width: 40px;
           margin: 5px;
           display: block;
        }

        .nave {
            position: absolute;
            display: none;
        }

        header:hover > .nave {
            display: block;
        }

        .link{
            display: block;
            background-color: aqua;
            padding: 0 19px;
           
        }



        
    </style>
</head>
<body>
      <header>
            <a href="#"><img src="./imagens/casa.png" alt=""></a>
            <div class="nave">
                <a class="link" class="" href="">Home</a>
                <a class="link" class="" href="">Contato</a>
                <a class="link" class="" href="">Ajuda</a>
                <a class="link" class="" href="">Dicas</a>
                
            </div>
      </header>
</body>
</html>
